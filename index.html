<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login notas</title>
</head>
<body>
    <body>
        <section class="contenedor">
            <img class="logo-img" src="img/image.png" alt="">
            <form action="" method="post" id="form-login">
                <div class="div-form">
                    <label class="label-form" for="codigo">Código de estudiante</label>
                    <input class="input-form" input type="number" name="codigo" id="codigo" placeholder="Codigo estudiante">
                </div>
                <div class="div-form">
                    <label class="label-form" for="password">Contraseña</label>
                    <input class="input-form" type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn-submit">Ingresar</button>
            </form>
        </section>
        <script src="js/index.js"></script>
    </body>
</body>
</html>
